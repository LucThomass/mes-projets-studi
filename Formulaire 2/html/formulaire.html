<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Formulaire de contact</h1>
    <section>
    <form id="formulaire">
        <fieldset id="infos">
        <legend><h2>Informations</h2></legend>
    <div id="div_nm">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="nom" placeholder="Parker" required>
    </div>    
    <div id="div_fnm">
        <label for="firstname">Prénom:</label>
        <input type="text" id="firstname" name="prenom" placeholder="John" required>
    </div>
    <div id="choiceStatut">
        <label for="statut">Statut:</label>
        <div>
            <input type="radio" id="particulier" name="statut" value="particulier" required checked>
            <label for="particulier">Particulier</label>
            <input type="radio" id="professionnel" name="statut" value="professionnel" required>
            <label for="professionnel">Professionnel</label>
        </div>
         <div id="div_st">
                <label for="societe">Societe :</label><input type="text" id="societe" name="societe" placeholder="Nom de la société" required>
            </div>
    </div>
    </fieldset>
        <fieldset id="message">
        <legend><h2>Message</h2></legend>
        <div>
            <label for="objet">Objet:</label>
           <select type="text" id="objet" name="objet" required>
                <option value="demande_de_contact">Demande de contact</option>
                <option value="offre_d'emploi" selected>Offre d'emploi</option>
                <option value="envoi_d'une_brochure_tarifiaire">Envoi d'une brochure
tarifaire</option>            
            </select>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@mail.com" required>
        </div>
            <textarea id="message" name="message" rows="10" cols="30" placeholder="Votre message ici..." required></textarea>
            <button type="submit" id="submit">Envoyer</button>

        </fieldset>
    </form>
    </section>
    <script src="../scripts/evenements.js" type="module"></script>
</body>
</html>
