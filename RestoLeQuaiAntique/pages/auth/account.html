<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Votre nom">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prenom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Votre prénom">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"
                placeholder="Vos allergies (fruits de mer, arachides…)" value="Cacahuètes" name="Allergies">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombres de convives</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien serez vous?" value="4"
                name="NbConvives">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifiez vos informations</button>
            <button type="submit" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
