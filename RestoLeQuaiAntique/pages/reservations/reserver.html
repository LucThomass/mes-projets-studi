<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Réserver</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Votre nom"
                value="Due">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prenom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom"
                name="Votre prénom" value="John">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"
                placeholder="Vos allergies (fruits de mer, arachides…)" value="Cacahuètes" name="Allergies">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombres de convives</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien serez vous?" value="4"
                name="NbConvives">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                   Midi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="submit" class="btn btn-danger">Annuler</button>
        </div>
    </form>

</div>
